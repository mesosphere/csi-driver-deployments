apiVersion: v1
kind: PersistentVolume
metadata:
  name: pre-provisioned
  annotations:
    pv.kubernetes.io/provisioned-by: ebs.csi.aws.com
  labels:
    topology.kubernetes.io/zone: us-east-1b #change this if your aws zone is different 
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: __REPLACE_ME__
  claimRef:
    namespace: default
    name: pre-provisioned
  persistentVolumeReclaimPolicy: Retain

